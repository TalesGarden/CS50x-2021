<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Aniversário</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Adicione seu aniversário</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>
            <div class="section">
                <form action="/" method="POST">
                  <input autocomplete="off" placeholder="Nome" type="text" name="name">
                  <input placeholder="Mes" type="number" min="1" max="12" name="month">
                  <input placeholder="Dia" type="number" min="1" max="31" name="day">
                  <input type="submit" value = "Salvar">
                </form>
            </div>


            <div class="section">

                <h2>Todos os aniversários</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Mês</th>
                            <th>Dia</th>
                        </tr>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            <td>{{ row["name"] }}</td>
                            <td>{{ row["month"] }}</td>
                            <td>{{ row["day"] }}</td>
                        </tr>
                        {% endfor %}
  </tbody>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
